        <div id="one">123</div>
        <div id="two">456</div>
        <div id="three">789</div>
    </div>

    <script>
        let adsBlock_popin = [{
            note: '[TEST] TEST 廣告', // 無作用欄位 類似註解 方便查詢
            divid: 'test-adUnit', // 廣告區塊 id 名稱
            divclass: 'makAd', // 廣告區塊 class 名稱
            stycss: 'margin:0', // 廣告區塊 css
            jsname: 'popin', // popin js name
            dom: '#one, #two', // 廣告要 pendDOM 位置
            place: 'after', // after, before, html, append, prepend
            wait: 10 // 至少等待幾秒 [setTimeout]
        }];


        const MainFunction = ((w, adsBlock) => {

            /// ========== [ Create init function ] ========== ///

            let initPopin = (AdDom, AdBody, place, times) => {
                    let CheckAdDom_popin = function() {
                        if (AdDom) {
                            switch (place) {
                                case 'before':
                                    AdDom.parentNode.insertBefore(AdBody, AdDom);
                                    break;
                                case 'after':
                                    AdDom.parentNode.insertBefore(AdBody, AdDom.nextSibling);
                                    break;
                                case 'html':
                                    AdDom.innerHTML = '';
                                    AdDom.appendChild(AdBody);
                                    break;
                                case 'append':
                                    AdDom.appendChild(AdBody);
                                    break;
                                case 'prepend':
                                    AdDom.insertBefore(AdBody, AdDom.firstChild);
                                    break;
                            }
                        } else {
                            if (times > 0) {
                                times--;
                                setTimeout(CheckAdDom_popin, 500);
                            }
                        }
                    }
                    CheckAdDom_popin();
                }
                /// ========== [ Create POPIN Body DOM ] ========== ///

            for (let B of adsBlock_popin) {
                document.querySelectorAll(B.dom).forEach((AdDom) => {

                    /* ---------- create Outer divDom ---------- */
                    let AdBody = document.createElement('div');
                    AdBody.id = `POPIN-${B.divid}`;
                    AdBody.className = B.divclass;
                    AdBody.style = B.divstycss

                    /* ---------- create Inner divDom ---------- */
                    let PopinDiv = document.createElement('div');
                    PopinDiv.id = '_popIn_recommend';

                    /* ---------- create POPIN script ---------- */
                    let pa = document.createElement('script');
                    pa.type = 'text/javascript';
                    pa.charset = "utf-8";
                    pa.async = true;
                    pa.src = window.location.protocol + `//api.popin.cc/searchbox/${B.jsname}.js`;
                    // let s = document.getElementsByTagName('script')[0];
                    // s.parentNode.insertBefore(pa, s);

                    /* ---------- append Inner Dom &  popin script ---------- */
                    AdBody.appendChild(PopinDiv);
                    AdBody.appendChild(pa);

                    /* ---------- Call initPopin Function ----------*/
                    initPopin(AdDom, AdBody, B.place, B.wait);
                });
            }
        })(window, adsBlock_popin);
    </script>

</body>

</html>
